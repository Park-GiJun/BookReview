<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all" href="main.css"/>
    <style>
        .custom-color-bg {
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: headerFragment}"></div>
<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8  custom-color-bg">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label" for="username">ID</label>
                <input class="form-control" id="username" type="email">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password">
            </div>
            <div class="col-12">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" placeholder="Email" type="email">
            </div>
            <div class="col-12">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" placeholder="Enter Name" type="text">
            </div>
            <div class="col-12">
                <label class="form-label" for="phone">Phone</label>
                <input class="form-control" id="phone" placeholder="Phone number" type="text">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" id="gridCheck" type="checkbox">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary float-end" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
